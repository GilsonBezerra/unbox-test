<app-toolbar></app-toolbar>
<app-title label="Detalhes do Usuário"></app-title>

    <mat-card>
        <mat-card-header>
            <mat-card-title><strong>{{nome}}</strong></mat-card-title>
            <mat-card-subtitle>{{email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img src="{{foto}}" alt="">

            <span class="first__span"><strong>Nome: </strong>{{nome}}</span>
            <span><strong>Rua: </strong>{{rua}}</span>
            <span><strong>Numero: </strong>{{numero}}</span>
            <span><strong>Cidade: </strong>{{cidade}}</span>
            <span><strong>Estado: </strong>{{estado}}</span>
            <span><strong>País: </strong>{{pais}}</span>
            <span><strong>CEP: </strong>{{cep}}</span>
            <span><strong>Data de Nascimento: </strong>{{dataNascimento | date : 'dd/MM/yyyy'}}</span>
            <span><strong>Idade: </strong>{{idade}} anos</span>
            <span><strong>Telefone: </strong>{{telefone}}</span>
        </mat-card-content>
    </mat-card>
    
<ng-template #loading>
    <mat-spinner class="loading"></mat-spinner>
</ng-template>
